<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="description" content="">
    <title>Transparent Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="login" id="login">
        <div class="login-board">
            <div class="login-title">
                <h1>Login Your Account</h1>
            </div>
            <div class="login-form">
                <form action="" class="form">
                    <div class="form-group">
                        <input type="email" name="email" id="email" placeholder="Enter Your Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="password" placeholder="Enter Your Password" required>
                    </div>
                    <div class="form-group">
                        <button class="btn">Login</button>
                    </div>
                </form>
            </div>
            <hr>
            <div class="login-feature">
                <div class="feature-title">
                    <h3>Or Sign In With</h3>
                </div>
                <div class="log-feature">
                    <a href="#"><img src="./img/i-1.jpg" alt="1.jpg"></a>
                    <a href="#"><img src="./img/i-2.jpg" alt="2.jpg"></a>
                    <a href="#"><img src="./img/i-3.jpg" alt="3.jpg"></a>
                    <a href="#"><img src="./img/i-4.jpg" alt="4.jpg"></a>
                </div>
            </div>
        </div>
    </div>

    <div class="flower flower-1"></div>
    <div class="flower flower-2"></div>
    <div class="flower flower-3"></div>
    <div class="flower flower-4"></div>

</body>
</html>
